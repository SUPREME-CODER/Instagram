{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link rel="icon" href="instagram_3d_1.png" type = "image/x-icon"> 
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>

<section class="section">
    <div class="container">

<div class="columns is-mobile has-text-centered">
  <div class="column is-half is-offset-one-quarter">

<div class="card">
  <div class="card-content">

    <form method="post" action="" role="form" class="col s12">
    {% csrf_token %}
    <h3 class="title is-3">Change Password</h3>
        {{ form.id }}

      <div class="field">
        <p class="control has-icons-left">
        <label class="label is-medium">Old Password</label>
          {{ form.old_password }}
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <p class="control has-icons-left">
        <label class="label is-medium">New Password</label>
          {{ form.new_password }}
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <p class="control has-icons-left">
        <label class="label is-medium">Confirm Password</label>
          {{ form.confirm_password }}
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>

      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
      <div class="field">
      <p class="control">
        <button type="submit" name="action" class="button is-success">
          Change the Password
        </button>
      </p>
    </div>
    </form>
</div>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
